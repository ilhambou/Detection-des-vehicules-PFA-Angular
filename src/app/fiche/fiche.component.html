<div class="form_wrapper mt-4" style="align-items:center; width: 150vh;">

  <div class="form_container " >
    <div class="title_container">
      <h2 class="text-center">Ajouter Fiche </h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form (ngSubmit)="addFiche()">
          
          <!-- Section Personne -->
          <div *ngIf="showPersonForm">
            <h2>Ajouter Personne</h2>
            <div class="form-group">
              <label for="CIN">CIN</label>
              <input type="text" [(ngModel)]="fiche.personne.CIN" name="CIN" id="CIN" class="form-control" placeholder="CIN" required>
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" [(ngModel)]="fiche.personne.nom" name="nom" id="nom" class="form-control" placeholder="Nom" required>
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" [(ngModel)]="fiche.personne.prenom" name="prenom" id="prenom" class="form-control" placeholder="Prénom" required>
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" [(ngModel)]="fiche.personne.adresse" name="adresse" id="adresse" class="form-control" placeholder="Adresse" required>
            </div>
            <div class="form-group">
              <label for="numeroTelephone">Numéro de Téléphone</label>
              <input type="text" [(ngModel)]="fiche.personne.numeroTelephone" name="numeroTelephone" id="numeroTelephone" class="form-control" placeholder="Numéro de Téléphone" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="fiche.personne.email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" [(ngModel)]="fiche.personne.age" name="age" id="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="form-group">
              <label for="sexe">Sexe</label>
              <input type="text" [(ngModel)]="fiche.personne.sexe" name="sexe" id="sexe" class="form-control" placeholder="Sexe" required>
            </div>
           
          </div>

          <!-- Section Véhicules -->
          <div *ngFor="let vehicule of fiche.vehicules; let i = index">
            <h3>Véhicule {{ i + 1 }}</h3>
            <div class="form-group">
              <label for="marque">Marque</label>
              <input [(ngModel)]="vehicule.marque" name="marque" id="marque" class="form-control" placeholder="Marque" required>
            </div>
            <div class="form-group">
              <label for="modele">Modèle</label>
              <input [(ngModel)]="vehicule.modele" name="modele" id="modele" class="form-control" placeholder="Modèle" required>
            </div>
            <div class="form-group">
              <label for="couleur">Couleur</label>
              <input [(ngModel)]="vehicule.couleur" name="couleur" id="couleur" class="form-control" placeholder="Couleur" required>
            </div>
            <div class="form-group">
              <label for="carburant">Carburant</label>
              <input [(ngModel)]="vehicule.carburant" name="carburant" id="carburant" class="form-control" placeholder="Carburant" required>
            </div>
            <div class="form-group">
              <label for="automatique">Automatique</label>
              <input type="checkbox" [(ngModel)]="vehicule.automatique" name="automatique">
            </div>
            <div class="form-group">
              <label for="licenseplate">License Plate</label>
              <input [(ngModel)]="vehicule.licenseplate" name="licenseplate" id="licenseplate" class="form-control" placeholder="License Plate" required>
            </div>
          </div>

          <!-- Bouton pour afficher le formulaire de personne -->
          <button type="button" (click)="togglePersonForm()">Afficher le formulaire de personne</button>

          <!-- Bouton pour ajouter un véhicule -->
          <button type="button" (click)="addVehicule()">Ajouter Véhicule</button>

          <!-- Bouton de soumission du formulaire -->
          <button type="submit">Ajouter Fiche</button>
        </form>
      </div>
    </div>
  </div>
</div>
